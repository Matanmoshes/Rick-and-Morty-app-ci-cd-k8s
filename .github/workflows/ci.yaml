name: CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Minikube
        uses: medyagh/setup-minikube@latest
        with:
          driver: docker
          memory: 4096
          cpus: 2

      - name: Enable Minikube Ingress
        run: minikube addons enable ingress

      - name: Install kubectl and helm
        uses: yokawasa/action-setup-kube-tools@v0.11.2
        with:
          setup-tools: |
            kubectl
            helm
          kubectl: '1.25.0'
          helm: '3.11.1'

      - name: Wait for Ingress Controller
        run: |
          kubectl wait --namespace ingress-nginx \
            --for=condition=ready pod \
            --selector=app.kubernetes.io/component=controller \
            --timeout=300s

          # Wait for any admission-related jobs if they exist
          if kubectl get job -n ingress-nginx | grep ingress-nginx-admission; then
            for job in $(kubectl get jobs -n ingress-nginx -o jsonpath='{.items[*].metadata.name}' | grep admission); do
              kubectl wait --for=condition=complete job/$job -n ingress-nginx --timeout=300s
            done
          fi

          sleep 20

      - name: Helm install application
        run: helm install rickandmorty ./helm/rickandmorty --set ingress.enabled=true #--wait --timeout 300s

      - name: Debug Pods (if failure)
        if: failure()
        run: |
          echo "===== PODS ====="
          kubectl get pods -o wide
          for p in $(kubectl get pods -o jsonpath='{.items[*].metadata.name}'); do
            echo "===== DESCRIBE POD: $p ====="
            kubectl describe pod $p
            echo "===== LOGS POD: $p ====="
            kubectl logs $p || true
          done

      - name: Get services
        run: kubectl get svc --all-namespaces

      - name: Test healthcheck endpoint
        run: curl -f http://localhost/healthcheck

      - name: Test characters endpoint
        run: curl -f http://localhost/characters
