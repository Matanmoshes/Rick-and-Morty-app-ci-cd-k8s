<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not Found (404)</title>
    <style>
        body {
            background: linear-gradient(135deg, #7209b7, #3a0ca3, #4361ee);
            font-family: Arial, sans-serif;
            color: #fafafa;
            display: flex;
            height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            animation: fadeIn 1s ease-in;
        }
        h1 { font-size: 8em; margin: 0; }
        h2 { margin: 20px 0; font-size: 2em; }
        p { font-size: 1.2em; margin-bottom: 20px; }
        .home-button {
            padding: 10px 20px;
            background: #03dac6;
            color: #000;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
        }
        .home-button:hover {
            background: #00b3a7;
        }
        @keyframes fadeIn {
            from {opacity:0; transform: translateY(-20px);}
            to {opacity:1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>That page vanished into another dimension!</h2>
        <p>We can't locate what you were looking for.<br>Return home and try again.</p>
        <a href="/" class="home-button">Go Home</a>
    </div>
</body>
</html>
