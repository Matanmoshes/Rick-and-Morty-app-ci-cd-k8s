<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Error (500)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #f72585, #b5179e, #7209b7, #3a0ca3);
            background-size: 300% 300%;
            animation: gradientShift 5s infinite ease;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .content {
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            max-width: 500px;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from {opacity:0; transform:scale(0.9);}
            to {opacity:1; transform:scale(1);}
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .retry-button {
            background: #fbc02d;
            color: #000;
            padding: 15px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .retry-button:hover {
            background: #ffd54f;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>500</h1>
        <p>Something went haywire on our side. Please try coming back later.</p>
        <a href="/" class="retry-button">Return to Home</a>
    </div>
</body>
</html>
